# DO NOT MODIFY THIS CONFIG WHILE THE APP IS RUNNING
# IF YOU WANT TO EDIT THE SETTINGS USE THE SETTINGS-MENU
# ONLY EDIT THIS FILE IF YOU KNOW WHAT YOU ARE DOING

# Window title displayed in the top bar
Window-Title: LED-Cube Control Panel
# If set to false window can no longer be resized
Window-Resizable: false
# initial width and height for window
Window-Initial-Width: 1280
Window-Initial-Height: 720
# Logger Settings
# higher log levels include everything from lower log levels
# Log - Levels:
# 0 --> logger turned off
# 1 --> logger displays only fatal errors
# 2 --> logger displays normal errors
# 3 --> logger displays warnings
# 4 --> logger displays info (DEFAULT)
# 5 --> logger displays debug messages (turn on only if your told so by support)
Log-Level: 4
# Default directory to open when selecting files
# You can change this as you like, but it will also be updated automatically based on the last pick:
# Example: last picked animation -> /example/directory/example-animation.mp4 will open /example/directory/ the next time you select an animation
# %user.home% refers to the users home directory
Default-Selection-Dir: %user.home%